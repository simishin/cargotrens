<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Orders List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"/>
</head>
<body>
    <header th:insert="~{layout/page-layouts.html :: header}"></header>
    <div class="container-fluid">
        <h2 class="text-center">Список Заказов</h2>
        <p class="bg-info"><span class="badge">===[[${irole}]]=== (Представился как : [[${login}]] )</span></p>


        <!--        функционал доступен только для администратора-->
        <div class="text-center" th:if="${irole}=='2'">
            <a th:href="@{/order/add}" class="btn btn-success">Добавить Заказ</a>
        </div>
       <!-- вывод goodMsg если он есть -->
        <div th:if="${gooMsg != null}" class="alert alert-success">
            [[${gooMsg}]]
        </div>
        <div class="col-11 table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr class="table-info text-center">
                        <th class="col-1 text-center">№</th>
                        <th class="col-2">Код заказа</th>
                        <th>Примечание</th>
                        <th class="col-1">Выполнение</th>
                        <th class="col-1">Сформировал</th>
                        <th class="col-3"></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="elm: ${elms}">
                        <tr>
                            <td>[[${elm.id}]]</td>
                            <td>[[${elm.name}]]</td>
                            <td>[[${elm.description}]]</td>
<!--                            normall-->
                            <td th:switch="${elm.status}">
                                <span th:case="1" class="text-danger" th:text="Сформирован"></span>
                                <span th:case="2" class="text-primary" th:text="Доставляется "></span>
                                <span th:case="3" class="text-success" th:text="Выполнен"></span>
                                <span th:case="0" class="text-muted" th:text="Подготавливается"></span>
                            </td>
                            <td> [[${elm.dispatcher}]] </td>
                            <td th:if="${irole}=='2'">
                                <div class="btn-group">

                                <a th:unless="${elm.status} <2" th:href="@{'/order/detail/'+${elm.id}}" class="btn bg-warning btn-sm">Посмотреть</a>
                                <a th:if="${elm.status} <2"  th:href="@{'/order/update/'+${elm.id}}"  class="btn bg-primary btn-sm">Уточнить</a>
                                <a th:if="${elm.status}==1" th:href="@{'/driver/ship/'+${elm.id}}"  class="btn bg-success btn-sm">Доставка</a>

                                <a th:unless="${elm.status}==2" th:href="@{'/order/delete/'+${elm.id}}" class="btn bg-danger btn-sm">Удалить</a>
                                </div>
                            </td>
                            <td th:unless="${irole}=='2'">
                                <a th:href="@{'/order/detail/'+${elm.id}}"
                                   class="btn bg-warning btn-sm">Посмотреть</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <br>
    <footer  th:insert="~{layout/page-layouts.html :: footer}"></footer>
</body>
</html>
